<div *ngIf="name.length <= 11" class="player" [class.player-active]="playerActive">
    <span>{{ name }}</span><img src="assets/img/profile/{{ playerImage }}" alt="">
</div>

<div *ngIf="name.length > 11" class="player" [class.player-active]="playerActive">
    <span>{{ name.substring(0, 8) + '...' }}</span><img src="assets/img/profile/{{ playerImage }}" alt="">
</div>
