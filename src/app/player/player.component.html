<div *ngIf="name.length <= 11" class="player" [class.player-active]="playerActive">
    <img src="assets/img/profile/{{ playerImage }}" alt=""> {{ name }}
</div>

<div *ngIf="name.length > 11" class="player" [class.player-active]="playerActive">
    <img src="assets/img/profile/{{ playerImage }}" alt=""> {{ name.substring(0, 8) + '...' }}
</div>
